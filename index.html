<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperatute Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Temperature Converter</h1>
      </header>
      <section>
        <input class="input" placeholder="celcius" id="celcius" type="number" name="celcius">
        <label for="">℃</label><br>
        <input class="input" placeholder="fahrenheit" id="fahrenheit" type="number" name="fahrenheit">
        <label for="">℉</label><br>
        <input class="input" placeholder="reamur" id="reamur" type="number" name="reamur">
        <label for="">°R</label><br>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
